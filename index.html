<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justin Bieber Bouncing Disc Fan Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #intro-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #4a0e4e;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }
        #disc {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="intro-text">Justin Bieber Fan Page</div>
        <div id="disc"></div>
    </div>

    <script>
        const introText = document.getElementById('intro-text');
        const disc = document.getElementById('disc');
        const container = document.getElementById('container');

        // Array of Justin Bieber image URLs (replace with actual URLs)
        const images = [
            '../justin1.jpg',
            '../justin2_720.png',
            '../justin3_720.jpg',
            '../justin4_720.jpg',
            '../justin5_720.jpg',
            '../justin6_720.jpg'
        ];

        let currentImageIndex = 0;
        let x = Math.random() * (container.clientWidth - 200);
        let y = Math.random() * (container.clientHeight - 200);
        
        // Increase the speed by multiplying the random value by a larger number
        let dx = (Math.random() - 0.5) * 20; // Increased from 10 to 20
        let dy = (Math.random() - 0.5) * 20; // Increased from 10 to 20

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            disc.style.backgroundImage = `url('${images[currentImageIndex]}')`;
        }

        function moveDisc() {
            x += dx;
            y += dy;

            if (x + 200 > container.clientWidth || x < 0) {
                dx = -dx;
                // Add a small random factor to make bounces less predictable
                dx += (Math.random() - 0.5) * 2;
            }
            if (y + 200 > container.clientHeight || y < 0) {
                dy = -dy;
                // Add a small random factor to make bounces less predictable
                dy += (Math.random() - 0.5) * 2;
            }

            // Ensure the speed doesn't exceed a maximum value
            const maxSpeed = 25;
            dx = Math.max(Math.min(dx, maxSpeed), -maxSpeed);
            dy = Math.max(Math.min(dy, maxSpeed), -maxSpeed);

            disc.style.left = x + 'px';
            disc.style.top = y + 'px';

            requestAnimationFrame(moveDisc);
        }

        // Start the sequence
        setTimeout(() => {
            introText.style.opacity = '0';
            setTimeout(() => {
                introText.style.display = 'none';
                disc.style.display = 'block';
                changeImage();
                moveDisc();
                setInterval(changeImage, 3000);
            }, 1000);
        }, 2000);

        // Resize event listener
        window.addEventListener('resize', () => {
            x = Math.min(x, container.clientWidth - 200);
            y = Math.min(y, container.clientHeight - 200);
        });
    </script>
</body>
</html>
